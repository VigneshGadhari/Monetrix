        </nav>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Date</th>
                    <th onclick="sortTable(1)">Transaction ID</th>
                    <th onclick="sortTable(2)">Description</th>
                    <th onclick="sortTable(3)">Amount</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Transaction log entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Assume you have an array of transaction objects like this
        let transactions = [
            { date: '2023-09-30', id: '12345', description: 'Payment from John Doe', amount: 100.00 },
            { date: '2023-10-01', id: '54321', description: 'Payment from Jane Smith', amount: 75.50 },
            // Add more transactions as needed
        ];

        // Function to dynamically populate the transaction table
        function populateTransactionTable() {
            const tableBody = document.getElementById('transactionTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.id}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.amount}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to sort the table based on the selected column
        function sortTable(columnIndex) {
            transactions.sort((a, b) => {
                const keyA = Object.values(a)[columnIndex];
                const keyB = Object.values(b)[columnIndex];

                if (typeof keyA === 'string') {
                    return keyA.localeCompare(keyB);
                } else {
                    return keyA - keyB;
                }
            });

            populateTransactionTable();
        }

        // Call the function to populate the table initially
        populateTransactionTable();
    </script>

</body>
